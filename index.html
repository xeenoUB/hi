<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <button onclick="showTab('home')">Home</button>
        <button onclick="showTab('services')">Services</button>
        <button onclick="showTab('about')">About</button>
        <button onclick="showTab('contact')">Contact</button>
        <button onclick="window.open('about:blank')">About: Blank</button>
    </div>
    <div class="content">
        <div id="home" class="tab active">Welcome to our website!</div>
        <div id="services" class="tab">Here are our services.</div>
        <div id="about" class="tab">About us information.</div>
        <div id="contact" class="tab">Contact us here.</div>
    </div>
    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
